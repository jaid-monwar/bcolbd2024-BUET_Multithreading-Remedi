<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
  </head>
  <body style="background: #000; color: violet">
    <div class="container">
      <h1>Diabetes Prediction Using Machine Learning</h1>
      <form action="{{ url_for('predict_diabetes') }}" method="post">
        <input
          type="text"
          name="Pregnancies"
          placeholder="Number of Pregnancies"
          required
        /><br />
        <input
          type="text"
          name="Glucose"
          placeholder="Glucose Level"
          required
        /><br />
        <input
          type="text"
          name="BloodPressure"
          placeholder="Blood Pressure"
          required
        /><br />
        <input
          type="text"
          name="SkinThickness"
          placeholder="Skin Thickness"
          required
        /><br />
        <input
          type="text"
          name="Insulin"
          placeholder="Insulin Value"
          required
        /><br />
        <input type="text" name="BMI" placeholder="BMI Value" required /><br />
        <input
          type="text"
          name="DiabetesPedigreeFunction"
          placeholder="Diabetes Pedigree Function"
          required
        /><br />
        <input type="text" name="Age" placeholder="Age" required /><br />
        <button type="submit">Predict</button>
      </form>
      <br />
      <h4>{{ prediction_text }}</h4>
    </div>
  </body>
</html>
