<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
  </head>
  <body style="background: #000; color: violet">
    <div class="container">
      <h1>Heart Disease Prediction Using Machine Learning</h1>
      <form action="{{ url_for('predict_heart') }}" method="post">
        <input type="text" name="age" placeholder="Age" required /><br />
        <input
          type="text"
          name="sex"
          placeholder="Sex: Male = 0; Female = 1"
          required
        /><br />
        <input
          type="text"
          name="cp"
          placeholder="Chest Pain Types"
          required
        /><br />
        <input
          type="text"
          name="trestbps"
          placeholder="Resting Blood Pressure"
          required
        /><br />
        <input
          type="text"
          name="chol"
          placeholder="Serum Cholesterol in mg/dl"
          required
        /><br />
        <input
          type="text"
          name="fbs"
          placeholder="Fasting Blood Sugar > 120 mg/dl"
          required
        /><br />
        <input
          type="text"
          name="restecg"
          placeholder="Resting Electrocardiographic results"
          required
        /><br />
        <input
          type="text"
          name="thalach"
          placeholder="Maximum Heart Rate achieved"
          required
        /><br />
        <input
          type="text"
          name="exang"
          placeholder="Exercise Induced Angina"
          required
        /><br />
        <input
          type="text"
          name="oldpeak"
          placeholder="ST depression induced by exercise"
          required
        /><br />
        <input
          type="text"
          name="slope"
          placeholder="Slope of the peak exercise ST segment"
          required
        /><br />
        <input
          type="text"
          name="ca"
          placeholder="Major vessels colored by fluoroscopy"
          required
        /><br />
        <input
          type="text"
          name="thal"
          placeholder="Thal: normal=0; fixed defect=1; reversible defect=2"
          required
        /><br />
        <button type="submit">Predict</button>
      </form>
      <br />
      <h4>{{ prediction_text }}</h4>
    </div>
  </body>
</html>
